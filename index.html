<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Account Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ACCOUNT DETAILS</h1>
    <div class="container">

    <form method ="get" id ="Account-details">
        
        <input type="text" name="name" id = name placeholder="Enter Your Name" required/><br/><br/>
        
        <input type="email" name="email"  id = email placeholder="Enter Your E-mail" required/><br/><br/>
       
        <input type="text" name="phone-no"  id = phoneno placeholder="Enter Your Phone Number"  required/><br/><br/>
        
        <input type="number" name="age"  id = age placeholder="Enter Your Age" required><br/><br/>
        
        <input type="text" name="gender"  id = gender placeholder="Enter Your Gender" required/><br/><br/>
        
        <input type="text" name="address"  id = address placeholder="Enter Your Address"><br/><br/>
        <button type="submit" id="submit">Submit</button>

    </form>
</div>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script src ="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
